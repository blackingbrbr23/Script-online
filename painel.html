<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel</title>
</head>
<body>
  <script>
    // Verifica se o usuário está logado
    if (sessionStorage.getItem('logado') !== '1') {
      alert('Acesso negado! Faça login.');
      location.href = 'login.html';
    }
  </script>

  <h1>Bem-vindo ao Painel</h1>
  <p>Conteúdo protegido aqui.</p>

  <label>Digite o texto para mostrar na index.html:</label><br>
  <input type="text" id="texto" placeholder="Digite algo aqui">
  <button id="enviar">Enviar</button>

  <br><br>
  <button id="sair">Sair</button>

  <script>
    // Envia o texto para index.html
    document.getElementById('enviar').addEventListener('click', function() {
        const texto = document.getElementById('texto').value;
        localStorage.setItem('painelTexto', texto); // <- usa localStorage para persistência
        alert('Texto salvo! Vá para a index.html para ver.');
    });

    // Logout
    document.getElementById('sair').addEventListener('click', function() {
      sessionStorage.removeItem('logado'); // remove login
      location.href = 'login.html';
    });

    // Se já tiver um texto salvo, mostra no input
    const textoSalvo = localStorage.getItem('painelTexto');
    if (textoSalvo) {
        document.getElementById('texto').value = textoSalvo;
    }
  </script>
</body>
</html>
