<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Resultados da Coleta</title>
</head>
<body>
    <h1>Resultados da Coleta</h1>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% else %}
        <p>Total de links encontrados: {{ links|length }}</p>
        <ul>
        {% for link in links %}
            <li><a href="{{ link }}" target="_blank">{{ link }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}

    <p><a href="/">Voltar</a></p>
</body>
</html>
