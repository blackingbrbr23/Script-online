<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
</head>
<body>
    <h1>Texto do Painel:</h1>
    <p id="textoPainel">Aqui aparecerá o texto digitado no painel.</p>

    <script>
        // Pega o texto salvo no localStorage
        const texto = localStorage.getItem('painelTexto');
        if (texto) {
            document.getElementById('textoPainel').innerText = texto;
        }
    </script>
</body>
</html>
