<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Coletor de Links Google Maps</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        input[type="text"] { width: 300px; padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coletor de Links Google Maps</h1>
        <form action="/coletar" method="POST">
            <label for="palavra_chave">Digite a palavra-chave:</label>
            <input type="text" id="palavra_chave" name="palavra_chave" required>
            <button type="submit">Coletar</button>
        </form>
    </div>
</body>
</html>
