<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Seu estilo aqui... */
    </style>
</head>
<body>

    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
    </div>

    <div class="login-container" id="iniciar-container" style="display:none;">
        <h2>Bem-vindo, você está logado!</h2>
        <button class="login-btn" onclick="iniciar()">INICIAR</button>
    </div>

    <script>
        // Função para fazer a requisição ao backend Flask
        function iniciar() {
            fetch('https://script-onlineoi.onrender.com/start-automation') // Altere para o seu URL no Render
                .then(response => response.json())
                .then(data => {
                    alert("Resultado da automação: " + data.title);
                })
                .catch(error => console.error('Erro:', error));
        }

        // Função de login simples
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username === 'admin' && password === '12345') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('iniciar-container').style.display = 'block';
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });
    </script>

</body>
</html>
