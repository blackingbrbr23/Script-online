<!DOCTYPE html>
<html>
<head>
    <title>Página Vazia</title>
</head>
<body>
    <h1>Texto do Painel:</h1>
    <p id="textoPainel">Aqui aparecerá o texto digitado no painel.</p>

    <script>
        // Pega o texto salvo no sessionStorage ou localStorage
        const texto = sessionStorage.getItem('painelTexto');
        if(texto) {
            document.getElementById('textoPainel').innerText = texto;
        }
    </script>
</body>
</html>
