<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Usuário: <input type="text" id="usuario" required></label><br><br>
    <label>Senha: <input type="password" id="senha" required></label><br><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // impede envio normal do form
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      // Credenciais fixas
      if (usuario === 'admin' && senha === '1234') {
        sessionStorage.setItem('logado', '1'); // marca como logado
        location.href = 'painel.html'; // redireciona
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });
  </script>
</body>
</html>
