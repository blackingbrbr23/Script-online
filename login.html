<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Usuário: <input type="text" id="usuario" required></label><br><br>
    <label>Senha: <input type="password" id="senha" required></label><br><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    // Valores ofuscados em Base64 (EXEMPLO: 'admin' => 'YWRtaW4=', '@Ww365888' => 'QFd3MzY1ODg4')
    const userEnc = 'YWRtaW4=';
    const passEnc = 'QFd3MzY1ODg4';

    function dec(s){ try{ return atob(s); }catch(e){return ''; } }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      if (usuario === dec(userEnc) && senha === dec(passEnc)) {
        sessionStorage.setItem('logado','1');
        location.href = 'painel.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });
  </script>
</body>
</html>
